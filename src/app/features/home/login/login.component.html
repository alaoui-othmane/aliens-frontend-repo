    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/images/person_2.jpg" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Admin!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="username" type="text" [(ngModel)]="username" placeholder="Username"  pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <button pButton pRipple (click)="login()" label="Sign In" class="w-full p-3 text-xl" ></button>
                    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                </div>
            </div>
        </div>
    </div>
