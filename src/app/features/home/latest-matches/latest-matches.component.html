<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-12 title-section">
            <h2 class="heading" style="color: #0d0f13">Latest Matches</h2>
        </div>
    </div>

    <div class="row mt-5" *ngFor="let match of matches">
        <div class="col-lg-12">

            <div class="d-flex team-vs">
              <span class="score" style="font-size: 2.5rem;">{{match.scoreTeam1}}-{{match.scoreTeam2}}</span>
                <div class="team-1 w-50">
                    <div class="team-details w-100 text-center">
                        <!-- Affiche les détails de l'équipe 1 et les joueurs -->
                        <h3 style="font-size: 2.5rem;">{{ match.team1Name }}<span style="font-size: 1.5rem;">{{ match.nameWinnerTeam === match.team1Name ? ' win' : ' loss' }}</span></h3>
                        <ul class="list-unstyled">
                            <!--<li *ngFor="let player of match.namePlayersTeam1" >{{ player }}</li>-->
                            <ul class="list-unstyled">
                                <li *ngFor="let player of match.playersTeam1; let i = index">{{ i + 1 }}. {{ player }}</li>
                            </ul>

                        </ul>
                    </div>
                </div>
                <div class="team-2 w-50">
                    <div class="team-details w-100 text-center">
                        <!-- Affiche les détails de l'équipe 2 et les joueurs -->
                        <h3 style="font-size: 2.5rem;">{{ match.team2Name }}<span style="font-size: 1.5rem;">{{ match.nameWinnerTeam === match.team2Name ? ' win' : ' loss' }}</span></h3>
                        <ul class="list-unstyled">
                           <!-- <li *ngFor="let player of match.namePlayersTeam2">{{ player }}</li>-->
                            <li *ngFor="let player of match.playersTeam2; let i = index">{{ i + 1 }}. {{ player }}</li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
